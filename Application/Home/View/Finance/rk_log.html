<!DOCTYPE html>
<include file="Public:header" />
<body class="layui-view-body">
<style>
		table{
			font-size:12px;
			text-align:center;
		}
		.layui-table-view .layui-table td, .layui-table-view .layui-table th{
			text-align:center;
		}
		.hide{
        display:none;
    }
    .layui-form-item .layui-input-block{
        margin-right: 20px;
    }

		.layui-table-view .layui-table td {
			height:56px;
			line-height:56px;
		}
		.layui-table-main .layui-table-cell {
			height:auto;
		}
		.layui-table-fixed  .layui-table-cell{
			height:auto;
		}
		.layui-table-view .layui-table td, .layui-table-view .layui-table th{
			padding:0;
			}
			.layui-form-label{
				width:auto;
			}
			.my_form_box{
				float:left;
				display: inline-block;
				margin-top:10px;
			}
			.nav_list{
				overflow: hidden;
				background:#eff3f5;
				border:1px solid #c6d1d6;
				padding:7px 10px;
			}
			.nav_list li{
				padding:6px 20px;
				float:left;
				margin-right:20px;
				cursor: pointer;
			}
			.nav_list li.active{
				background:url(__COMMON__/images/top_bck.png) no-repeat;
				background-size:100% 100%;
			}
			.layui-treeSelect .ztree li span.button.switch {
					position: relative;
					top: -7px;
			}
</style>
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
				<div class="layui-form" >
					<div class="layui-form-item" style="margin-top:0">
						<ul class="nav_list">
							<li class="active" data-name="">全部</li>
							<li class="" data-name="1">待初审</li>
							<li class="" data-name="2">待复审</li>
							<li class="" data-name="3">初审被拒</li>
							<li class="" data-name="4">复审被拒</li>
							<li class="" data-name="5">审核通过</li>
						</ul>
                        <if condition="in_array('search_finance/rk_code',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">认款编号：</label>
							<div class="layui-input-inline">
								<input type="text" name="code"  placeholder="认款编号" autocomplete="off" class="layui-input">
							</div>
						</div>
                        </if>
                        <if condition="in_array('search_finance/sj_code',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">商机编号：</label>
							<div class="layui-input-inline">
								<input type="text" name="sj"  placeholder="商机编号" autocomplete="off" class="layui-input">
							</div>
						</div>
                        </if>

                        <if condition="in_array('search_finance/order_code',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">订单编号：</label>
							<div class="layui-input-inline">
								<input type="text" name="order"  placeholder="订单编号" autocomplete="off" class="layui-input">
							</div>
						</div>
                        </if>
                        <if condition="in_array('search_finance/user',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">签单人：</label>
							<div class="layui-input-inline">
								<input type="text" name="user"  placeholder="商务工号/姓名/电话" autocomplete="off" class="layui-input">
							</div>
						</div>
                        </if>
                        <if condition="in_array('search_finance/part',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">所属部门：</label>
							<div class="layui-input-inline">
								<input type="text" name="part_id" id="tree"  placeholder="商机所属部门" autocomplete="off" class="layui-input">
							</div>
						</div>
                        </if>
                        <if condition="in_array('search_finance/money',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">认款金额：</label>
							<div class="layui-input-inline">
								<input type="text" name="money_start" style="display: inline-block;width:79px;" onkeyup="je(this)"    placeholder="最小金额" autocomplete="off" class="layui-input">
								<span style="clear:both">-</span>
								<input type="text" name="money_end" style="display: inline-block;width:79px;" onkeyup="je(this)"    placeholder="最大金额" autocomplete="off" class="layui-input">
								<span style="font-size:12px">元</span>
							</div>
						</div>
                        </if>
                        <if condition="in_array('search_finance/apply_time',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">申请时间：</label>
							<div class="layui-input-inline">
								<input type="text" name="creat_time"  id="creat_time" placeholder="申请时间" autocomplete="off" class="layui-input">
							</div>
						</div>
                        </if>
                        <if condition="in_array('search_finance/check_time',$search_power)">
						<div class="my_form_box">
							<label class="layui-form-label">审核时间：</label>
							<div class="layui-input-inline">
								<input type="text" name="check_time" id="check_time" placeholder="审核时间" autocomplete="off" class="layui-input">
							</div>
						</div>
                        </if>
						<input type="hidden" name="step" id="top_name" value=""/>
						<div class="my_form_box">
							<button class="layui-btn layui-btn-blue" lay-submit lay-filter="get_search"><i class="layui-icon">&#xe615;</i>查询</button>
						</div>
					</div>
				</div>
				<table id="Machine" lay-filter="Machine"></table>
			</div>
		</div>
	</div>
</div>

	 <include file="Public:footer" />
		<script id="res_cus" type="text/html">
		<p>{{d.cus}}</p>
		<p>{{d.res}}</p>
	</script>
	<script id="order_xd" type="text/html">
		{{#  if(d.demand){  }}
		<p>{{d.demand.code}}</p>
		<p>{{d.demand.dk_type}}/{{d.demand.channel}}</p>
		{{#  }else{  }}
		<p>无</p>
		{{# } }}
	</script>
	<script id="user_part" type="text/html">
		<p>{{d.user}}</p>
		<p>{{d.part}}</p>
	</script>
	<script id="money" type="text/html">
		<p>{{d.money}}/{{d.pay_way}}</p>
		<p>{{d.rk_type}}</p>
	</script>
	<script id="tabr" type="text/html">
		<div class="layui-btn-container">
				<button  class="layui-btn layui-btn-sm layui-btn-blue refresh" onclick="refresh()"><i class="layui-icon">&#xe669;</i></button>
				<button class="layui-btn layui-btn-sm layui-btn-primary mn">加载中...</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary nbcb">加载中...</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary wbcb">加载中...</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary yj">加载中...</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary lr">加载中...</button>
		</div>
	</script>
	<script id="cz" type="text/html">
		{{#  if(d.step=='待初审'){  }}
			<a lay-event='dcs' href="javascript:;"  class="layui-btn layui-btn-primary layui-btn-xs">初审</a>
		{{# }else if(d.step=='待复审'){ }}
		  <a lay-event='dfs' href="javascript:;" class="layui-btn layui-btn-primary layui-btn-xs">复审</a>
		{{# }else if(d.step=='复审被拒'){  }}
			<a lay-event='dcs' href="javascript:;"  class="layui-btn layui-btn-primary layui-btn-xs">修改</a>
		{{# }else{ }}
			<p>已审核</p>
		{{# } }}
	</script>
	<script>
		var Top_name;
		layui.config({
			base: path+'/modules/treeSelect/',
		})
	layui.use(['table','layer','jquery','form','laydate','treeSelect'],function(){
    var table = layui.table;
  	var layer= layui.layer;
  	var form = layui.form;
  	var $ = layui.jquery;
  	var laypage = layui.laypage;
		var laydate = layui.laydate;
		var treeSelect = layui.treeSelect;
		$('.nav_list li').click(function(){
			$(this).siblings().removeClass('active');
			$(this).addClass('active');
			Top_name=$(this).attr('data-name');
			$('#top_name').val(Top_name);
		})

		laydate.render({
			elem: '#creat_time',
			range:'~',
			type:'datetime'
		});
		laydate.render({
			elem: '#check_time',
			range:'~',
			type:'datetime'
		});

	//所属部门
			treeSelect.render({
				// 选择器
				elem: '#tree',
				// 数据
				data: "{:U('Back/select_part')}",
				// 异步加载方式：get/post，默认get
				type: 'get',
				// 占位符
				placeholder: '选择部门',
				// 是否开启搜索功能：true/false，默认false
				search: false,
				// 点击回调
				click: function(d){
					$('#tree').val(d.current.id);

				},
				// 加载完成后的回调函数
				success: function (d) {
					console.log(d);
				}
			});
			var index_table = layer.load();
  //第一个实例
  var Machine = table.render({
    elem: '#Machine'
    ,url: 'rk_log.html?search_data=1' //数据接口
	,toolbar:'#tabr'
    ,page: true //开启分页
    ,cols: [[ //表头
		   {width:160,field: 'code', title: '认款编号'},
		  {width:160,field:'order', title: '订单编号'},
		  {width:160,templet:"#res_cus" ,title: '客户'},
		  {width:160,templet:'#order_xd',title: '生产子订单'},
		  {width:160,templet: '#money', title: '认款金额'},
		  {width:160,field: 'yj', title: '业绩'},
		  {width:160,field: 'lr', title: '利润'},
		  {width:160,field: 'cb_nei', title: '内部成本'},
		  {width:160,field: 'cb_wai', title: '外部成本'},
		  {width:160,templet:"#user_part",title: '签单人'},
		  {width:160,field:'ht_user', title: '做单人'},
		  {width:160,field:'creat_time', title: '申请时间'},
		  {width:160,field:'check_time', title: '审核时间'},
		  {width:160,field: 'step', title: '状态'},
      {title: '操作',toolbar:'#cz',fixed: 'right',width:100}
    ]]
	  ,response: {
          statusCode: 200
    },done:function(){
			$.ajax({
				url:'rk_log.html?count=1',
				type:"get",
				dataType:"json",
				success:function(res){
					layer.close(index_table);
					if(res.code==200){

						$('.mn').text('总收款：'+res.data.money+'元');
						$('.nbcb').text('总内部成本：'+res.data.cb_nei+'元');
						$('.wbcb').text('总外部成本：'+res.data.cb_wai+'元');
						$('.yj').text('总业绩：'+res.data.yj+'元');
						$('.lr').text('总利润：'+res.data.lr+'元');
					}
				}
			})
		}
  });
form.on('submit(get_search)', function(data){
  data=data.field;
	if($('#creat_time').val()){
		var Nlast = data.creat_time.split('~');
		data.creat_time_start=Nlast[0];
		data.creat_time_end=Nlast[1];
	}
	if($('#check_time').val()){
		var Nnext = data.check_time.split('~');
		data.check_time_start=Nnext[0];
		data.check_time_end=Nnext[1];
	}
	delete  data.creat_time;
	delete data.check_time;
	Machine.reload({
				where:data,
				page: {
					curr: 1
				}
			});
  return false;
});
	 //监听表格工具
	table.on('tool(Machine)', function(obj){
		var data = obj.data; //获得当前行数据
		var layEvent = obj.event;
		//待初审
		if(layEvent==='dcs'){
			layui.layer.open({
				title : "初审审核",
				type : 2,
				content : "check_first.html?id="+data.id,
				area:["90%","90%"]
			})
		}
		//待复审
		if(layEvent==='dfs'){
				layui.layer.open({
					title : "复审审核",
					type : 2,
					content : "check_last.html?id="+data.id,
					area:["90%","90%"]
				})
		}

	});




});

	</script>
</body>
</html>

<!DOCTYPE html>
<include file="Public:header" />
<body class="layui-view-body">
	<style>
		.layui-form-label{
			width:auto;
		}
		.form-box{
			padding:0
		}
		.layui-table, .layui-table-view{
			margin-top:0;
		}
		.layui-treeSelect .ztree li span.button.switch{
			position: relative;
			top:-7px;
		}
	</style>
	<div class="layui-content">
	    <div class="layui-row">
				<div class="layui-card">
						<div class="layui-card-body">
								<div class="form-box">
									<div class="layui-form" action="">
										<div class="layui-input-inline">
											<input type="text" class="search_input layui-input"  placeholder="姓名/电话/工号" />
										</div>
										<div class="layui-input-inline">
											<input type="text"  id="tree" name="" lay-filter="tree" class="layui-input">
										</div>
										<button class="layui-btn layui-btn-blue" lay-submit id="search" lay-filter="search"><i class="layui-icon">&#xe615;</i>查询</button>
								</div>		
							</div>
							<hr/>
							<div class="table_box">
								<table id="Machine" lay-filter="Machine"></table>
							</div>	
						</div>
					</div>
			</div>		
	</div>		
	<include file="Public:footer" />
	<div class="my_qj" style="display:none;">
		<form class="layui-form" style="padding:0 20px;"> 
		  <div class="layui-form-item">
			<div class="layui-input-inline">
			  <input type="text" name="start" id="min" required lay-verify="required" onkeyup="min_num(this)" placeholder="请输入最小值" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-input-inline">
			<input type="text" name="end" id="max" disabled required lay-verify="required"  placeholder="请输入最大值" autocomplete="off" class="layui-input">
			</div>
			 <button class="layui-btn layui-btn-blue layui-btn-sm" lay-submit lay-filter="yes">确定</button>
		  </div>
		</form> 
	</div>
	<script type="text/html" id="cz">
	  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="choose">选择</a>
	</script>
	
	<script type="text/html" id="sts">
	    <input type="checkbox" value="{{d.id}}" name="zzz" lay-skin="switch" {{ d.status == 1 ? 'checked' : '' }} lay-text="冻结|激活" lay-filter="switchBtn">
	 </script>
	<script type="text/javascript">
			layui.config({
				base: path+'/modules/table/',
			})
			layui.use(['form','layer','table'],function(){
				var $ = layui.$,data,layer=layui.layer,form=layui.form,table=layui.table;
				
						//员工列表
					     Machine= table.render({
							elem: '#Machine',
							url: "{:U('Back/get_user')}" //数据接口
							,page: true //开启分页
							,response: {
								statusCode: 200 //规定成功的状态码，默认：0
							}
							,cols: [[
								 {title: '上级单位', field: 'name'}
								, {title: '工号', field: 'user_code'}
								, {title: '姓名', field: 'user_name'}
								, {title: '电话', field: 'tel'}
								,{title: '操作',toolbar:'#cz',fixed: 'right',width:150}
							]]
						});
						//监听搜索
						$("#search").click(function(){
								var part_id = $('#tree').val();
								var search =$('.search_input').val();
								data= {part_id:part_id,search:search};
								Machine.reload({
										where:data,
										page: {
												curr: 1
										}
								});
						})
				
				
				//监听表格
				var my_id="{$id}";
				table.on('tool(Machine)', function(obj){
						var datas = obj.data;
						var layEvent = obj.event;
						
						if(layEvent==='choose'){
							layui.layer.open({
									title: "批量分配",
									type: 1,
									content: $('.my_qj'),
									area: ["490px", "100px"]
							})
							form.on('submit(yes)', function(data){
								if($('#min').val()>$('#max').val()){
									layer.msg('最大值不能小于最小值,请重新输入');
									$('#min').val('');
									$('#max').val('');
									return false;
								}
								data.field.accept_id=datas.uid
								layer.confirm('确认分配给'+datas.user_name+'吗?',{icon: 3, title:'分配'}, function(index){
									var index_o = layer.load();
									$.ajax({
										url:"allot_buy_id.html",
										type:'post',
										data:data.field,
										dataType:"json",
										success:function(res){
											layer.close(index_o);
											layer.msg(res.msg);
											if(res.code==200){
												setTimeout(function(){
													var my = parent.layer.getFrameIndex(window.name); 
													parent.layer.close(my);
													layer.close(index);
													parent.layui.table.reload('Machine');
												},500)
											}
										}	
									})
								});
								return false; 
							});
					}
				})	
			})			
			layui.config({
					base: path+'/modules/treeSelect/',
				})
				layui.use(['treeSelect','form','layer'],function(){
					var treeSelect= layui.treeSelect;
			
					treeSelect.render({
						// 选择器
						elem: '#tree',
						// 数据
						data: "{:U('Back/select_part')}",
						// 异步加载方式：get/post，默认get
						type: 'get',
						// 占位符
						placeholder: '选择部门',
						// 是否开启搜索功能：true/false，默认false
						search: false,
						// 点击回调
						click: function(d){
							$('#tree').val(d.current.id);
			
						},
						// 加载完成后的回调函数
						success: function (d) {
						}
					});
				})
			function min_num(obj){
				value= $(obj).val();
				if(value!=''){
					$('#max').attr("disabled",false); 
				}
			}
	</script>
</body>	
</html>
